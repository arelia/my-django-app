{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" class="blog-post-title">{{ post.title }}</a></h1>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>by {{ post.author }}</p>
        </div>
    {% endfor %}
{% endblock %}
